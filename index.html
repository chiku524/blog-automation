<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Log – Public Blog</title>
  <meta name="description" content="Weekly dev digests from GitHub activity. Professional, intelligent, and humorous.">
  <link rel="alternate" type="application/rss+xml" title="Dev Log RSS" href="/api/feed">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0c;
      --surface: #121214;
      --surface-hover: #1a1a1e;
      --border: #27272a;
      --text: #fafafa;
      --text-muted: #71717a;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --error: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.65;
    }
    .container { max-width: 680px; margin: 0 auto; padding: 3rem 1.5rem; }
    header {
      margin-bottom: 2.5rem;
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
    }
    h1 { font-size: 1.5rem; font-weight: 600; letter-spacing: -0.02em; }
    .subtitle { color: var(--text-muted); font-size: 0.95rem; margin-top: 0.25rem; }
    .nav { display: flex; gap: 1rem; align-items: center; font-size: 0.9rem; }
    .nav a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }
    .nav a:hover { color: var(--accent); }
    .nav .rss { font-size: 0.85rem; }
    .list { display: flex; flex-direction: column; gap: 0.5rem; }
    .blog-card {
      display: block;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s, border-color 0.2s;
    }
    .blog-card:hover {
      background: var(--surface-hover);
      border-color: var(--accent);
    }
    .blog-card .title { font-weight: 600; font-size: 1.05rem; margin-bottom: 0.35rem; }
    .blog-card .date {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }
    .loading, .error, .empty {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }
    .error { color: var(--error); }
    .empty { font-style: italic; }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.875rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    footer a { color: var(--text-muted); text-decoration: none; }
    footer a:hover { color: var(--accent); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Dev Log</h1>
        <p class="subtitle">Weekly dev digests from GitHub activity. Professional, intelligent, humorous.</p>
      </div>
      <nav class="nav">
        <a href="/api/feed" class="rss" title="RSS Feed">RSS</a>
      </nav>
    </header>
    <div id="content">
      <div class="loading">Loading posts…</div>
    </div>
    <footer>
      <a href="/api/feed">RSS Feed</a>
      <span>·</span>
      <span>Powered by GitHub + Notion + OpenAI</span>
    </footer>
  </div>
  <script>
    async function load() {
      const el = document.getElementById('content');
      try {
        const base = window.location.origin;
        const res = await fetch(base + '/api/blogs');
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to load');
        if (!data.length) {
          el.innerHTML = '<div class="empty">No posts yet. The first one will appear after the next Friday run.</div>';
          return;
        }
        el.innerHTML = '<div class="list">' + data.map(b => {
          const id = (b.id || '').replace(/-/g, '');
          return `
          <a href="/post/${id}" class="blog-card">
            <div class="title">${escapeHtml(b.title)}</div>
            <div class="date">${formatDate(b.created_time)}</div>
          </a>`;
        }).join('') + '</div>';
      } catch (err) {
        el.innerHTML = '<div class="error">Could not load posts. ' + escapeHtml(err.message) + '</div>';
      }
    }
    function escapeHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }
    function formatDate(iso) {
      const d = new Date(iso);
      return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }
    load();
  </script>
</body>
</html>
